<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaverse Affiliate Marketing Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow: hidden;
        }

        .metaverse-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #metaverse-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .metaverse-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        .ui-panel {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            pointer-events: auto;
            transition: all 0.3s ease;
        }

        .ui-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .main-dashboard {
            top: 20px;
            left: 20px;
            width: 400px;
            height: 300px;
        }

        .affiliate-hub {
            top: 20px;
            right: 20px;
            width: 350px;
            height: 400px;
        }

        .performance-center {
            bottom: 20px;
            left: 20px;
            width: 500px;
            height: 250px;
        }

        .vr-controls {
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 200px;
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .metric-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            text-align: center;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .affiliate-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: inline-block;
            margin: 5px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .affiliate-avatar:hover {
            transform: scale(1.1);
        }

        .affiliate-avatar::after {
            content: '';
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background: #28a745;
            border-radius: 50%;
            border: 3px solid white;
        }

        .vr-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .vr-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .performance-chart {
            width: 100%;
            height: 150px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .chart-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
            clip-path: polygon(0% 100%, 10% 80%, 20% 70%, 30% 60%, 40% 50%, 50% 40%, 60% 35%, 70% 30%, 80% 25%, 90% 20%, 100% 15%);
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .floating-element {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 60%; left: 80%; animation-delay: 2s; }
        .floating-element:nth-child(3) { top: 80%; left: 30%; animation-delay: 4s; }
        .floating-element:nth-child(4) { top: 40%; left: 70%; animation-delay: 1s; }
        .floating-element:nth-child(5) { top: 10%; left: 50%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .metaverse-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            text-align: center;
            color: white;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .holographic-effect {
            background: linear-gradient(45deg, #667eea, #764ba2, #667eea);
            background-size: 400% 400%;
            animation: holographic 3s ease infinite;
        }

        @keyframes holographic {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .neural-network {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .neural-connection {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="metaverse-container">
        <!-- 3D Metaverse Canvas -->
        <canvas id="metaverse-canvas"></canvas>
        
        <!-- Neural Network Background -->
        <div class="neural-network" id="neural-network"></div>
        
        <!-- Floating Elements -->
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>

        <!-- Metaverse UI -->
        <div class="metaverse-ui">
            <!-- Main Dashboard -->
            <div class="ui-panel main-dashboard">
                <div class="panel-title">🚀 Metaverse Affiliate Dashboard</div>
                <div class="metric-card">
                    <div class="metric-value" id="total-affiliates">247</div>
                    <div class="metric-label">Active Affiliates</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="metaverse-revenue">$127K</div>
                    <div class="metric-label">Metaverse Revenue</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="vr-engagement">94%</div>
                    <div class="metric-label">VR Engagement</div>
                </div>
            </div>

            <!-- Affiliate Hub -->
            <div class="ui-panel affiliate-hub">
                <div class="panel-title">👥 Affiliate Hub</div>
                <div style="text-align: center;">
                    <div class="affiliate-avatar" title="AI Affiliate 1"></div>
                    <div class="affiliate-avatar" title="AI Affiliate 2"></div>
                    <div class="affiliate-avatar" title="AI Affiliate 3"></div>
                    <div class="affiliate-avatar" title="AI Affiliate 4"></div>
                    <div class="affiliate-avatar" title="AI Affiliate 5"></div>
                    <div class="affiliate-avatar" title="AI Affiliate 6"></div>
                    <div class="affiliate-avatar" title="AI Affiliate 7"></div>
                    <div class="affiliate-avatar" title="AI Affiliate 8"></div>
                </div>
                <div style="margin-top: 20px;">
                    <div class="metric-card">
                        <div class="metric-value">15</div>
                        <div class="metric-label">New This Week</div>
                    </div>
                </div>
            </div>

            <!-- Performance Center -->
            <div class="ui-panel performance-center">
                <div class="panel-title">📊 Performance Center</div>
                <div class="performance-chart">
                    <div class="chart-line"></div>
                </div>
                <div style="display: flex; justify-content: space-between; margin-top: 15px;">
                    <div class="metric-card" style="width: 30%;">
                        <div class="metric-value">85%</div>
                        <div class="metric-label">Success Rate</div>
                    </div>
                    <div class="metric-card" style="width: 30%;">
                        <div class="metric-value">2.3x</div>
                        <div class="metric-label">ROI Multiplier</div>
                    </div>
                    <div class="metric-card" style="width: 30%;">
                        <div class="metric-value">92%</div>
                        <div class="metric-label">AI Accuracy</div>
                    </div>
                </div>
            </div>

            <!-- VR Controls -->
            <div class="ui-panel vr-controls">
                <div class="panel-title">🥽 VR Controls</div>
                <button class="vr-button" onclick="enterVR()">Enter VR Mode</button>
                <button class="vr-button" onclick="joinMetaverse()">Join Metaverse</button>
                <button class="vr-button" onclick="aiAssistance()">AI Assistant</button>
                <button class="vr-button" onclick="quantumOptimize()">Quantum Optimize</button>
            </div>
        </div>

        <!-- Loading Screen -->
        <div class="metaverse-loading" id="loading-screen">
            <div class="loading-spinner"></div>
            <div>Initializing Metaverse Affiliate Platform...</div>
        </div>
    </div>

    <script>
        // Metaverse 3D Scene
        let scene, camera, renderer, controls;
        let affiliateObjects = [];
        let animationId;

        // Initialize Metaverse
        function initMetaverse() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);

            // Create renderer
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('metaverse-canvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // Add controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Create metaverse environment
            createMetaverseEnvironment();
            createAffiliateNetwork();
            createNeuralNetwork();

            // Start animation
            animate();

            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
            }, 3000);
        }

        // Create metaverse environment
        function createMetaverseEnvironment() {
            // Create ground
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x1a1a2e,
                transparent: true,
                opacity: 0.8
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Create holographic pillars
            for (let i = 0; i < 8; i++) {
                const pillarGeometry = new THREE.CylinderGeometry(0.5, 0.5, 10, 8);
                const pillarMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x667eea,
                    transparent: true,
                    opacity: 0.6
                });
                const pillar = new THREE.Mesh(pillarGeometry, pillarMaterial);
                pillar.position.set(
                    Math.cos(i * Math.PI / 4) * 20,
                    5,
                    Math.sin(i * Math.PI / 4) * 20
                );
                pillar.castShadow = true;
                scene.add(pillar);
            }

            // Create floating platforms
            for (let i = 0; i < 5; i++) {
                const platformGeometry = new THREE.BoxGeometry(4, 0.2, 4);
                const platformMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x764ba2,
                    transparent: true,
                    opacity: 0.7
                });
                const platform = new THREE.Mesh(platformGeometry, platformMaterial);
                platform.position.set(
                    (Math.random() - 0.5) * 40,
                    Math.random() * 10 + 5,
                    (Math.random() - 0.5) * 40
                );
                platform.castShadow = true;
                scene.add(platform);
            }

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // Add point lights
            for (let i = 0; i < 6; i++) {
                const pointLight = new THREE.PointLight(0x667eea, 1, 50);
                pointLight.position.set(
                    Math.cos(i * Math.PI / 3) * 15,
                    8,
                    Math.sin(i * Math.PI / 3) * 15
                );
                scene.add(pointLight);
            }
        }

        // Create affiliate network visualization
        function createAffiliateNetwork() {
            const affiliateCount = 20;
            
            for (let i = 0; i < affiliateCount; i++) {
                // Create affiliate node
                const nodeGeometry = new THREE.SphereGeometry(0.5, 8, 6);
                const nodeMaterial = new THREE.MeshLambertMaterial({ 
                    color: new THREE.Color().setHSL(Math.random(), 0.7, 0.6)
                });
                const node = new THREE.Mesh(nodeGeometry, nodeMaterial);
                
                node.position.set(
                    (Math.random() - 0.5) * 30,
                    Math.random() * 10 + 2,
                    (Math.random() - 0.5) * 30
                );
                
                node.userData = {
                    type: 'affiliate',
                    id: i,
                    performance: Math.random(),
                    tier: ['bronze', 'silver', 'gold', 'platinum'][Math.floor(Math.random() * 4)]
                };
                
                scene.add(node);
                affiliateObjects.push(node);
            }

            // Create connections between affiliates
            createAffiliateConnections();
        }

        // Create connections between affiliates
        function createAffiliateConnections() {
            for (let i = 0; i < affiliateObjects.length; i++) {
                for (let j = i + 1; j < affiliateObjects.length; j++) {
                    if (Math.random() < 0.3) { // 30% chance of connection
                        const connectionGeometry = new THREE.BufferGeometry();
                        const connectionMaterial = new THREE.LineBasicMaterial({ 
                            color: 0x667eea,
                            transparent: true,
                            opacity: 0.5
                        });
                        
                        const positions = new Float32Array([
                            affiliateObjects[i].position.x, affiliateObjects[i].position.y, affiliateObjects[i].position.z,
                            affiliateObjects[j].position.x, affiliateObjects[j].position.y, affiliateObjects[j].position.z
                        ]);
                        
                        connectionGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                        const connection = new THREE.Line(connectionGeometry, connectionMaterial);
                        scene.add(connection);
                    }
                }
            }
        }

        // Create neural network visualization
        function createNeuralNetwork() {
            const networkContainer = document.getElementById('neural-network');
            
            // Create neural connections
            for (let i = 0; i < 20; i++) {
                const connection = document.createElement('div');
                connection.className = 'neural-connection';
                connection.style.left = Math.random() * 100 + '%';
                connection.style.top = Math.random() * 100 + '%';
                connection.style.width = Math.random() * 200 + 50 + 'px';
                connection.style.transform = `rotate(${Math.random() * 360}deg)`;
                connection.style.animationDelay = Math.random() * 2 + 's';
                networkContainer.appendChild(connection);
            }
        }

        // Animation loop
        function animate() {
            animationId = requestAnimationFrame(animate);
            
            // Rotate affiliate objects
            affiliateObjects.forEach((obj, index) => {
                obj.rotation.y += 0.01;
                obj.position.y += Math.sin(Date.now() * 0.001 + index) * 0.01;
            });

            // Update controls
            controls.update();
            
            // Render scene
            renderer.render(scene, camera);
        }

        // VR Functions
        function enterVR() {
            alert('🚀 Entering VR Mode...\n\nExperience affiliate marketing in immersive 3D virtual reality!');
        }

        function joinMetaverse() {
            alert('🌐 Joining Metaverse...\n\nConnect with affiliates in the virtual world!');
        }

        function aiAssistance() {
            alert('🤖 AI Assistant Activated...\n\nGet personalized recommendations and insights!');
        }

        function quantumOptimize() {
            alert('⚛️ Quantum Optimization...\n\nUsing quantum computing for maximum efficiency!');
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize on load
        window.addEventListener('load', initMetaverse);

        // Real-time data updates
        function updateMetrics() {
            // Simulate real-time data updates
            const totalAffiliates = document.getElementById('total-affiliates');
            const metaverseRevenue = document.getElementById('metaverse-revenue');
            const vrEngagement = document.getElementById('vr-engagement');

            if (totalAffiliates) {
                totalAffiliates.textContent = 247 + Math.floor(Math.random() * 5);
            }
            if (metaverseRevenue) {
                metaverseRevenue.textContent = '$' + (127 + Math.floor(Math.random() * 10)) + 'K';
            }
            if (vrEngagement) {
                vrEngagement.textContent = (94 + Math.floor(Math.random() * 3)) + '%';
            }
        }

        // Update metrics every 5 seconds
        setInterval(updateMetrics, 5000);

        // Add holographic effects
        document.addEventListener('DOMContentLoaded', () => {
            const panels = document.querySelectorAll('.ui-panel');
            panels.forEach(panel => {
                panel.addEventListener('mouseenter', () => {
                    panel.classList.add('holographic-effect');
                });
                panel.addEventListener('mouseleave', () => {
                    panel.classList.remove('holographic-effect');
                });
            });
        });
    </script>
</body>
</html>
