groups:
  - name: neural_marketing_alerts
    rules:
      # High Error Rate Alert
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
          service: ai-marketing-backend
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second for the last 5 minutes"

      # High Response Time Alert
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 3
        for: 2m
        labels:
          severity: warning
          service: ai-marketing-backend
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds"

      # High Memory Usage Alert
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 2m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      # High CPU Usage Alert
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 2m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}%"

      # Database Connection Alert
      - alert: DatabaseConnectionDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          service: postgres
        annotations:
          summary: "Database connection down"
          description: "PostgreSQL database is not responding"

      # Redis Connection Alert
      - alert: RedisConnectionDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis connection down"
          description: "Redis cache is not responding"

      # OpenAI API Rate Limit Alert
      - alert: OpenAIRateLimit
        expr: rate(openai_api_requests_total[5m]) > 100
        for: 1m
        labels:
          severity: warning
          service: openai-api
        annotations:
          summary: "OpenAI API rate limit approaching"
          description: "API request rate is {{ $value }} requests per second"

      # Low Consciousness Level Alert
      - alert: LowConsciousnessLevel
        expr: avg(neural_consciousness_level) < 20
        for: 5m
        labels:
          severity: info
          service: neural-insights
        annotations:
          summary: "Low average consciousness level"
          description: "Average consciousness level is {{ $value }}%"

      # High Content Generation Rate Alert
      - alert: HighContentGenerationRate
        expr: rate(content_generations_total[5m]) > 10
        for: 2m
        labels:
          severity: info
          service: content-generation
        annotations:
          summary: "High content generation rate"
          description: "Content generation rate is {{ $value }} per second"

      # Neural Insights Generation Failure
      - alert: NeuralInsightsGenerationFailure
        expr: rate(neural_insights_generation_failures_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          service: neural-insights
        annotations:
          summary: "Neural insights generation failing"
          description: "Insights generation failure rate is {{ $value }} per second"

      # User Registration Spike
      - alert: UserRegistrationSpike
        expr: rate(new_users_total[5m]) > 5
        for: 2m
        labels:
          severity: info
          service: user-management
        annotations:
          summary: "User registration spike detected"
          description: "New user registration rate is {{ $value }} per second"

      # Content Quality Drop
      - alert: ContentQualityDrop
        expr: avg(content_quality_score) < 0.7
        for: 5m
        labels:
          severity: warning
          service: content-generation
        annotations:
          summary: "Content quality has dropped"
          description: "Average content quality score is {{ $value }}"

      # Consciousness Level Spike
      - alert: ConsciousnessLevelSpike
        expr: rate(neural_consciousness_level[5m]) > 5
        for: 2m
        labels:
          severity: info
          service: neural-insights
        annotations:
          summary: "Consciousness level spike detected"
          description: "Consciousness level is increasing at {{ $value }} per second"

      # API Key Expiration Warning
      - alert: APIKeyExpirationWarning
        expr: time() - openai_api_key_last_used_timestamp > 86400 * 7
        for: 1h
        labels:
          severity: warning
          service: openai-api
        annotations:
          summary: "OpenAI API key may be expiring soon"
          description: "API key hasn't been used for {{ $value | humanizeDuration }}"

      # Disk Space Low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 2m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Disk space is low"
          description: "Available disk space is {{ $value | humanizePercentage }}"

      # Service Down
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          service: "{{ $labels.job }}"
        annotations:
          summary: "Service is down"
          description: "Service {{ $labels.job }} is not responding"

