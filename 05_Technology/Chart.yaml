apiVersion: v2
name: neural-marketing
description: A Helm chart for Neural Marketing Consciousness Platform
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - neural-marketing
  - ai
  - consciousness
  - marketing
  - automation
home: https://neuralmarketing.ai
sources:
  - https://github.com/neuralmarketing/neural-marketing-platform
maintainers:
  - name: Neural Marketing Team
    email: team@neuralmarketing.ai
dependencies:
  - name: postgresql
    version: 12.1.2
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.3.7
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: prometheus
    version: 19.6.1
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: 6.50.7
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.grafana.enabled

